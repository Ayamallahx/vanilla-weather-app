<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/05772b8dc1.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <input
            type="search"
            placeholder="Enter a city..."
            autocomplete="off"
            id="city-input"
          />
          <input type="submit" value="Search" id="search-button" />
          <input type="submit" value="ðŸ“" id="location-button" />
        </form>
        <h1 id="city"></h1>
        <ul>
          <li>Last updated at: <span id="date"></span></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-4 current-weather">
            <img src="" alt="" id="icon" />
            <span id="current-temp"></span>
            <a href="" class="active" id="celcius-change">Â°C</a> |
            <span id="farenheit-temp"></span>
            <a href="" class="measurement" id="farenheit-change">Â°F</a>
          </div>
          <div class="col-4 details">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
          <h5>5 Day Forecast</h5>
          <div class="row weather-forecast" id="forecast"></div>
        </div>
      </div>
    </div>
    <div id="github">
      <a
        href="https://github.com/Ayamallahx/vanilla-weather-app"
        target="_blank"
        >Open-source code</a
      >
      by Aya Mallah
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
