<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/05772b8dc1.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <input type="search" placeholder="Enter a city..." autocomplete="off" id="city-input">
          <input type="submit" value="Search" id="search-button">
          <input type="submit" value="📍" id="location-button">
        </form>
        <h1 id="city"></h1>
        <ul>
          <li>Last updated at: <span id="date"></span></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-sm-4 current-weather">
            <img src="" alt="" id="icon">
          <span id="current-temp"></span>
           <a href=""  class="active" id="celcius-change">°C</a> |
          <span id="farenheit-temp"></span>
            <a href="" class="measurement" id="farenheit-change">°F</a>
          </div>
          <div class="col-sm-4 details">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
            <h5>5 Day Forecast</h5>
            <div class="row weather-forecast" id="forecast">
              <div class="col five-day">
                <h3>
                  Sat.
                </h3>
                <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png">
                  <div class="weather-forecast-temp">
                   <strong>9°</strong> 6°
                  </div>
              </div>
              <div class="col five-day">
                <h3>
                  Sun.
                </h3>  
                <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png">

                  <div class="weather-forecast-temp"> 
                   <strong>10°</strong> 9° 
                  </div>
              </div>
              <div class="col five-day">
                <h3>
                  Mon.
                </h3> 
                <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"> 
                  <div class="weather-forecast-temp">
                   <strong>10°</strong> 10°
                  </div>
              </div>
              <div class="col five-day">
                <h3>
                  Tue.
                </h3>  
                <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png">
                  <div class="weather-forecast-temp"> 
                   <strong>6°</strong> 10°
                  </div>
              </div>
              <div class="col five-day">
                <h3>
                  Wed.
                </h3> 
                <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"> 
                  <div class="weather-forecast-temp">
                  <strong>6°</strong> 6°
                  </div>
              </div>
              <div class="col five-day">
                <h3>
                  Thu.
                </h3>  
                <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png">
                  <div class="weather-forecast-temp">
                    <strong>6°</strong> 6°
                  </div>
              </div>
             </div>
           </div>
         </div>
      <div id="github">
          <a
            href="https://github.com/Ayamallahx/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Aya Mallah
      </div>
    <script src="src/index.js"></script>
  </body>
</html>
